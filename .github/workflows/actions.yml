name: Actions Workflows

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: list files 
        run: |
          pwd 
          ls
      - name: Simple JS actions
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Harinder
      - name: Log Greeting time
        run: echo "${{ steps.greet.outputs.time }}"